
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooey Go - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            overflow-x: hidden;
        }
        .title-font {
            font-family: 'Fredoka One', cursive;
        }

        /* 隐藏滚动条 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 极致落子弹性动画 */
        @keyframes stone-spring-in {
            0% { opacity: 0; transform: scale(0.2) translateY(-20px); }
            50% { opacity: 1; transform: scale(1.1) translateY(0); }
            70% { transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-spring-in {
            animation: stone-spring-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform-origin: center;
        }

        /* 柔和呼吸 */
        @keyframes stone-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-1.5px) scale(1.02); }
        }
        .animate-float {
            animation: stone-float 4s ease-in-out infinite;
            transform-origin: center;
        }

        /* 脉冲指示器：更柔和的多重环 */
        @keyframes indicator-pulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .animate-indicator {
            animation: indicator-pulse 2s infinite ease-out;
            transform-origin: center;
        }

        /* 表情弹跳入场 */
        @keyframes emoji-pop {
            0% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1.8) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) translateY(-80px); opacity: 0; }
        }
        .animate-emoji-pop {
            animation: emoji-pop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 吃子消失动画 */
        @keyframes dissolve {
            0% { opacity: 1; transform: scale(1); filter: blur(0px); }
            100% { opacity: 0; transform: scale(1.8); filter: blur(4px); }
        }
        .animate-dissolve {
            animation: dissolve 0.5s ease-out forwards;
            transform-origin: center;
        }

        /* 背景棋盘阴影 */
        .shadow-board-inner {
            box-shadow: inset 0 0 40px rgba(0,0,0,0.3);
        }
    </style>

</head>

</body>
</html>
